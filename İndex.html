<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ÖMER XİZM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
lauwey01margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    background: black;
    overflow: hidden;
    color: #00ff66;
}

/* MATRIX BACKGROUND */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* GİRİŞ EKRANI */
#intro {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#intro h1 {
    font-size: 3rem;
    text-shadow: 0 0 20px #00ff66;
}

#intro p {
    margin-top: 15px;
    font-size: 1rem;
    opacity: 0.8;
}

/* DEVAM BUTONU */
#devam {
    margin-top: 40px;
    padding: 20px 60px;
    border: 2px solid #00ff66;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1.2rem;
    position: relative;
    overflow: hidden;
    transition: 0.3s;
}

#devam:hover {
    box-shadow: 0 0 30px #00ff66;
    transform: scale(1.05);
}

/* ÇATLAMA EFEKTİ */
#devam.crack::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, transparent 40%, #00ff66 60%);
    animation: crack 0.6s forwards;
}

@keyframes crack {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* ANA SAYFA */
#main {
    display: none;
    min-height: 100vh;
    padding: 40px 20px;
    text-align: center;
}

#main h1 {
    font-size: 3.5rem;
    text-shadow: 0 0 30px #00ff66;
}

#main .content {
    margin-top: 40px;
    line-height: 1.8;
    font-size: 1rem;
}

/* WHATSAPP BUTONU */
.whatsapp {
    margin-top: 50px;
    display: inline-block;
    padding: 20px 60px;
    border-radius: 40px;
    border: 2px solid #00ff66;
    text-decoration: none;
    color: #00ff66;
    font-size: 1.2rem;
    transition: 0.3s;
}

.whatsapp:hover {
    background: #00ff66;
    color: black;
    box-shadow: 0 0 40px #00ff66;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- GİRİŞ -->
<div id="intro">
    <h1>ÖMER XİZM</h1>
    <p>TÜM SOSYAL MEDYA İŞLEMLERİ İÇİN<br>GÜVENİLİR ADRES</p>

    <div id="devam">DEVAM</div>
</div>

<!-- ANA SAYFA -->
<div id="main">
    <h2>İŞLEMLER</h2>

    <div class="content">
        İNSTAGRAM · TİKTOK · YOUTUBE OPEN İŞLEMLERİ İÇİN<br><br>

        UCUZ VE KALİTELİ<br>
        HER PLATFORM İÇİN BOT BASIM İŞLEMLERİ<br><br>

        FAKE NUMARA İŞLEMLERİ<br><br>

        GELEBİLECEĞİNİZ TEK ADRES
    </div>

    <a class="whatsapp" href="https://wa.me/639631570392" target="_blank">
        WHATSAPP İLETİŞİM
    </a>
</div>

<script>
// MATRIX EFFECT
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "İŞLEMLER";
const fontSize = 15;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(9);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(9, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff66";
    ctx.font = fontSize + "px Orbitron";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

setInterval(drawMatrix, 33);

// DEVAM TIKLAMA
document.getElementById("devam").addEventListener("click", () => {
    const btn = document.getElementById("devam");
    btn.classList.add("crack");

    setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("main").style.display = "block";
    }, 700);
});
</script>

</body>
  </html>
